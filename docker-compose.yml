version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_staff
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: staffAttend_data
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:
      - staff-network

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin_staff
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
      PMA_DB: staffAttend_data
    depends_on:
      - mysql
    networks:
      - staff-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana_staff
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_DATABASE_TYPE=sqlite3
      - GF_DATABASE_PATH=/var/lib/grafana/grafana.db
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - grafana_data:/var/lib/grafana
    depends_on:
      - mysql
    networks:
      - staff-network

volumes:
  grafana_data:

networks:
  staff-network:
    driver: bridge
